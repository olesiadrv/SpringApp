<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редагувати студента</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Редагувати студента</h2>
    <form th:action="@{'/students/edit/' + ${student.id}}" th:object="${student}" method="post">
        <div class="form-group">
            <label>Ім’я:</label>
            <input type="text" th:field="*{name}" class="form-control" required>
            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>
        <div class="form-group">
            <label>Вік:</label>
            <input type="number" th:field="*{age}" class="form-control" required>
            <div class="text-danger" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
        </div>
        <button type="submit" class="btn btn-primary">Оновити</button>
        <a href="/students" class="btn btn-secondary">Назад</a>
    </form>
</div>
</body>
</html>
