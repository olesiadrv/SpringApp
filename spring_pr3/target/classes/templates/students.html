<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список студентів</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Список студентів</h2>
    <a href="/students/add" class="btn btn-success mb-3">Додати студента</a>
    <table class="table table-bordered">
        <thead class="thead-light">
        <tr>
            <th>ID</th>
            <th>Ім’я</th>
            <th>Вік</th>
            <th>Дії</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
            <td th:text="${student.id}"></td>
            <td th:text="${student.name}"></td>
            <td th:text="${student.age}"></td>
            <td>
                <a th:href="@{'/students/edit/' + ${student.id}}" class="btn btn-primary btn-sm">Редагувати</a>
                <a th:href="@{'/students/delete/' + ${student.id}}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Ви впевнені, що хочете видалити студента?');">Видалити</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
