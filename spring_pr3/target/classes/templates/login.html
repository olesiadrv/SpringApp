<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Логін</title>
    <link rel="stylesheet" href="/static.js/styles.css"> <!-- Підключення стилів -->
</head>
<body>
<div class="login-wrapper">
    <div class="login-container">
        <h2>Вхід до системи</h2>

        <!-- Форма для входу -->
        <form action="/login" method="post">
            <div class="form-group">
                <label for="username">Логін</label>
                <input type="text" id="username" name="username" placeholder="Введіть ваш логін" required>
            </div>

            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" placeholder="Введіть ваш пароль" required>
            </div>

            <div class="form-group">
                <button type="submit">Увійти</button>
            </div>

            <!-- Виведення повідомлення про помилку -->
            <div th:if="${param.error}" class="error-message">
                Невірний логін або пароль.
            </div>
        </form>

        <!-- Псевдопосилання для відновлення пароля -->
        <div class="forgot-password">
            <a href="/reset-password">Забули пароль?</a>
        </div>
    </div>
</div>
</body>
</html>
